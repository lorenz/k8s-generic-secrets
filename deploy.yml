apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: secretclaims.dolansoft.org
spec:
  group: dolansoft.org
  versions:
    - name: v1beta1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                tokenFields:
                  type: array
                  description: These fields are filled with a randomly generated 128 bit token
                  items:
                    type: string
                fixedFields:
                  type: object
                  description: These fields are copied as-is into the secret
                  additionalProperties:
                    type: string
  scope: Namespaced
  names:
    plural: secretclaims
    singular: secretclaim
    kind: SecretClaim
    shortNames:
    - secc
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8s-generic-secrets
  namespace: kube-system
rules:
- apiGroups:
  - ""
  resources:
  - "secrets"
  verbs:
  - get
  - list
  - watch
  - create
  - patch
  - update
- apiGroups:
  - "dolansoft.org"
  resources:
  - secretclaims
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - events.k8s.io
  resources:
  - events
  verbs:
  - create
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8s-generic-secrets
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8s-generic-secrets
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8s-generic-secrets
subjects:
- kind: ServiceAccount
  namespace: kube-system
  name: k8s-generic-secrets
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-generic-secrets
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: k8s-generic-secrets
  template:
    metadata:
      labels:
        app: k8s-generic-secrets
    spec:
      priorityClassName: system-cluster-critical
      enableServiceLinks: false
      serviceAccountName: k8s-generic-secrets
      containers:
      - name: k8s-generic-secrets
        image: docker.dolansoft.org/dolansoft/k8s-generic-secrets:936795ac8f9769b2638a54d8445c723276385713
        resources:
          requests:
            memory: "64Mi"
